<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Youtube library</title>
  </head>

  <body>
    <div class="image-list container">
      <input class="checkbox" type="checkbox" value="foo">
      <img class="image lazyload" data-srcset="./images/pict4.jpg 900w,
      ./images/pict2.jpg 600w,
      ./images/pict3.jpg 300w"
      alt=""
      data-sizes="(max-width: 320px) 300px,
            (max-width: 600px) 600px,
            900px"
      >
      <img class="image lazyload" loading="lazy" src="./images/pict2.jpg" width="300" height="300" alt="">
      <img class="image lazyload" loading="lazy" src="./images/pict3.jpg" width="300" height="300" alt="">
      <img class="image lazyload" loading="lazy" src="./images/pict4.jpg" width="300" height="300" alt="">
      <img class="image lazyload" loading="lazy" src="./images/pict5.jpg" width="300" height="300" alt="">
      <img class="image lazyload" loading="lazy" src="./images/pict6.jpg" width="300" height="300" alt="">
    </div>
    </div>
    </div>
  </body>
</html>
